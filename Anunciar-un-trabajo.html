 <!--Formulario de relleno-->
 <div class="size">  
  <form class="row g-3">
    <div class="col-md-6">
      <label for="input" class="form-label">Título</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-6">
      <label for="input" class="form-label">Compañía</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-6">
      <label for="input" class="form-label">Área laboral</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-6">
      <label for="input" class="form-label">Tipo de trabajo</label>
      <input type="text" class="form-control">
    </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Provincia</label>
        <select id="inputState" class="form-select">
          <option selected>Elegir...</option>
          <option>Buenos Aires</option>
          <option>Capital Federal</option>
          <option>Catamarca</option>
          <option>Chaco</option>
          <option>Chubut</option>
          <option>Córdoba</option>
          <option>Corrientes</option>
          <option>Entre Ríos</option>
          <option>Formosa</option>
          <option>Jujuy</option>
          <option>La Pampa</option>
          <option>La Rioja</option>
          <option>Mendoza</option>
          <option>Misiones</option>
          <option>Neuquén</option>
          <option>Río Negro</option>
          <option>Salta</option>
          <option>San Juan</option>
          <option>San Luis</option>
          <option>Santa Cruz</option>
          <option>Santa Fe</option>
          <option>Santiago del estero</option>
          <option>Tierra del Fuego</option>
          <option>Tucumán</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Tipo de contrato</label>
        <select id="inputState" class="form-select">
          <option selected>Elegir...</option>
          <option>Por contrato</option>
          <option>Pasantía</option>
          <option>Por jornada</option>
          <option>Freelance</option>
        </select>
      </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Jornada laboral</label>
      <select id="inputState" class="form-select">
        <option selected>Elegir...</option>
        <option>Tiempo completo</option>
        <option>Medio tiempo</option>
        <option>Eventual</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="input" class="form-label">Sueldo estimado</label>
      <input type="text" class="form-control">
    </div>  
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="col-md-6">
      <label for="input" class="form-label">Duración</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
        Días
        </label>
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
        Semanas
        </label>
      </div>
    </div> 
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
        Meses
        </label>
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
        Año/s
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-outline-dark">Anunciar</button>
    </div>
  </form>
